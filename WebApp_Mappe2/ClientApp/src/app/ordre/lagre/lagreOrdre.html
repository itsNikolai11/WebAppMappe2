<div class="container">
  <div class="col-md-4">
    <form [formGroup]="skjema" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Rute</label>
        <select class="form-group" formControlName="rute" required id="ruteNr" (change)="hentAvganger($event.target.value)">
          <option *ngFor="let rute of ruter" value={{rute.id}}>{{rute.fraDestinasjon}} til {{rute.tilDestinasjon}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Avgang</label>
        <select class="form-group" formControlName="avgang" required id="avgangNr">
          <option *ngFor="let avgang of avganger" value={{avgang.id}}>{{avgang.avgangTid}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Antall barn</label>
        <input type="number" formControlName="antallBarn"/>
      </div>
      <div class="form-group">
        <label>Antall voksne</label>
           <input type="number" formControlName="antallVoksne"/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn-primary">Lagre</button>
      </div>
    </form>
  </div>
</div>
