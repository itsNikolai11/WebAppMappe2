<div class="container">
  <h2>Destinasjoner</h2>
  <div class="col-md-12">

    <table class="table table-bordered table-condensed">
      <thead>
        <tr>
          <th>Id</th>
          <th>Sted</th>
          <th>Land</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngFor="let destinasjon of alleDestinasjoner">
        <tr>
          <td>{{destinasjon.id}}</td>
          <td>{{destinasjon.sted}}</td>
          <td>{{destinasjon.land}}</td>
          <td><button class="btn-danger" (click)="slettDestinasjon(destinasjon.id)">Slett</button></td>
          <td><button class="btn-success" [routerLink]="['/redigerDestinasjon', destinasjon.id]">Rediger</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <button class="btn btn-primary" routerLink="/destinasjonLagre">Opprett ny destinasjon</button>
</div>
