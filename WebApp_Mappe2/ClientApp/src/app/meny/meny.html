<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" routerLink="/adminpage">Routing</a>
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target=".navbar-collapse"
                    aria-label="Toggle navigation"
                    [attr.aria-expanded]="isExpanded"
                    (click)="toggle()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
                 [ngClass]="{ show: isExpanded }">
                <ul class="navbar-nav flex-grow">
                    <li class="nav-item dropdown ml-auto">
                        <a class="nav-link dropdown-toggle text-dark" id="navbarDropdown" data-toggle="dropdown" (click)="show=!show">Endre</a>
                        <div class="dropdown-menu " aria-labelledby="navbarDropdown" [ngClass]="{show: show === true}">
                            <a class="dropdown-item" routerLink="/destinasjon">Destinasjon</a>
                            <a class="dropdown-item" routerLink="/rute">Rute</a>
                            <a class="dropdown-item" routerLink="/avgang">Avgang</a>

                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>
