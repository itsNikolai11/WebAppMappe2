<div class="container">
  <div class="row">
    <tr class="col" style="padding:3%">
      <h2>   Avganger: </h2>
      <div *ngIf="laster">Laster avganger.....</div>

      <!--<label>For Rute: </label>
      <select class="form-comtrol" formControlName="rute" required id="rute" [ngModel]="selectedDevice" (ngModelChange)="onChange($event)">
        <option *ngFor="let rute of ruter" value={{rute.id}}>{{rute.fraDestinasjon}} - {{rute.tilDestinasjon}}</option>
      </select>-->
      <table class="table table-bordered table-condensed">
        <thead>

          <tr>
            <th>Rute</th>
            <th>Tid</th>
            <th>Slett</th>
            <th>Endre</th>

          </tr>
        </thead>

        <tbody *ngFor="let avgang of alleAvganger">
          <tr *ngFor="let rute of ruter">
            
              <td *ngIf="avgang.ruteNr === rute.id">{{rute.fraDestinasjon}} - {{rute.tilDestinasjon}}</td>
              <td *ngIf="avgang.ruteNr === rute.id">{{avgang.avgangTid}}</td>
            
              <td *ngIf="avgang.ruteNr === rute.id"><button class="btn btn-danger" (click)="sletteAvgang(avgang.id)">Slett</button></td>
              <td *ngIf="avgang.ruteNr === rute.id"><button class="btn btn-success" [routerLink]="['/avgangRediger', avgang.id]">Endre</button></td>
            
          </tr>

        </tbody>
      
      </table>
      <div>
        <button class="btn btn-success" [routerLink]="['/avgangLagre']">Lagre ny avgang</button>
      </div>
      <div>
        <button class="btn btn-primary" [routerLink]="['/adminpage']">Tilbake</button>
      </div>

    </div>
  </div>
