<div class="container">
  <h2>   Avganger: </h2>
  <div>
    <div class="col-md-12">
      <div *ngIf="laster">Laster avganger.....</div>
      <table class="table table-bordered table-condensed">
        <thead>
          <tr>
            <th>Fra Destinasjon</th>
            <th>Til Destinasjon</th>
            <th>Tid</th>
            <th></th>

          </tr>
        </thead>
        <tbody *ngFor="let avgang of alleAvganger">
          <tr>
            <td>{{avgang.ruteNr}}</td>
            <td>{{avgang.ruteNr}}</td>
            <td>{{avgang.avgangTid}}</td>
            <td><button class="btn btn-danger" (click)="slettAvgang(avgang.id)">Slett</button></td>


          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
