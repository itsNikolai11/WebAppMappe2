<div class="container">
  <div class="col-md-4">
    <form [formGroup]="skjema" (ngSubmit)="vedSubmit()">
      <div class="form-group">
        <label>Rute</label>
        <select class="form-control" formControlName="rute" required id="rute">
          <option *ngFor="let rute of ruter" value={{rute.id}}>{{rute.id}}</option>
        </select>

        <!--<input class="form-control" formControlName="rute" />
    <p class="alert alert-warning" [hidden]="skjema.controls.rute.valid || (skjema.controls.rute.pristine && !submitted)">
      Rute er obligatorisk.
    </p>-->
      </div>
      <div class="form-group">
        <label>Tid</label>
        <input type="datetime-local" class="form-control" formControlName="tid" required id="tid"/>
        <p class="alert alert-warning" [hidden]="skjema.controls.tid.valid || (skjema.controls.tid.pristine && !submitted)">
          Tid er obligatorisk.
        </p>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!skjema.valid" class="btn btn-primary">Lagre</button>

      </div>
    </form>
    <button class="btn btn-primary" routerLink="/avgang">Tilbake</button>
  </div>
</div>
